<header>
  <div>Porte Monnaie : {{ getMoney() }} €</div>
</header>

<button id="empty" class="waves-effect waves-light red darken-4 btn" (click)="emptyWallet()">
  Vider Porte Monnaie
</button>

<div class="row">
  <div class="col s1"></div>
  <div class="col s1" *ngFor="let button of buttonList">
    <button (click)="addMoney(button.value)" class="waves-effect waves-light btn">
      {{ button.label }}
    </button>
  </div>
  <div class="col s1"></div>
</div>

<div class="row">
  <div class="col s2" *ngFor="let item of itemList">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">
          {{ item.name }}
        </span>
        <p>Item N°: {{ item.id }}</p>
        <p>{{ item.priceLabel }}</p>
      </div>
      <div class="card-action">
        <a href="#" (click)="verifyMoney(item)">Buy One</a>
      </div>
    </div>
  </div>
</div>

<div id="myForm" *ngIf="isOk">
  <form class="col s12 m6 itemForm" [formGroup]="itemForm"  (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input id="firstname" type="text" class="validate" formControlName="firstname">
        <label for="firstname">First name</label>
      </div>
      <div class="input-field col s6">
        <input id="lastname" type="text" class="validate" formControlName="lastname">
        <label for="lastname">Last name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="address" type="text" class="validate" formControlName="address">
        <label for="address">Address</label>
      </div>
    </div>
    <div class="row">
      <p>Price : {{ currentItem.priceValue }} €</p>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="submit" class="btn" value="Purchase">
      </div>
    </div>
  </form>
</div>
